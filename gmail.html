<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Gmail Gui</title>

  <link rel="stylesheet" href="gmail.css">

</head>

<body>
 


  <div class = "container">
    <div class = "inboxLabel">ALL INBOXES</div>
    <div class = "email">
      <div class ="picContainer">
        <img class = "profilePic" src = "channel-3.jpeg">

      </div>
      <div class = "contents">
        <div class = "emailHeader">
          <div class = "senderName">Indiana Jones</div>
          <div class = "time">4:58 AM</div>
        </div>
        
        <div class ="subject">
          Biggest sales of the year!
        </div>
        <div class = "message">
          Hey there! we're writing to tell you about our...
        </div>
      </div>
    </div>
    <div class = "email">
      <div class ="picContainer">
        <img class = "profilePic" src = "channel-4.jpeg">

      </div>
      <div class = "contents">
        <div class = "emailHeader">
          <div class = "senderName">CNET</div>
          <div class = "time">4:58 AM</div>
        </div>
        
        <div class ="subject">
          Tech news.
        </div>
        <div class = "message">
          Its a description for a new Ai technology announcement...
        </div>
      </div>
    </div>

  </div>
  
</body>
</html>
